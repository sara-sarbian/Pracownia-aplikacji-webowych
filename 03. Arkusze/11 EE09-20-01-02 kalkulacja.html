    <script>
        function oblicz() {
            const d = document.getElementById("dystans").value;
            const s = document.getElementById("Spalanie").value;
            const wynik = (d * s / 100).toFixed(2);
            document.getElementById("wynik").innerText = "Potrzebujesz: " + wynik + " litrów paliwa";
