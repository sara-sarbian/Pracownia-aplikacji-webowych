<script>
    function changetext()
    {
        var firstdiv = document.getElementById("firstdiv");
        firstdiv.innerText += "Nowy tekst";

    }
</script>
<body>
    <input type="button" value="Kliknij mnie" onclick="alert('kliknieto mnie')"/>

    <div id="firstdiv"> jest div z zawartoscia</div>
    <input type="button" value="podmien zawartosc" onclick="changetext()"/>
    
</body>
</html>
